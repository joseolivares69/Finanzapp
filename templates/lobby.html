<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Finanzas</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light">

  <div class="container py-5">

    <!-- Título principal -->
    <div class="text-center mb-4">
      <h1 class="fw-bold">Bienvenido a Finanzapp</h1>
      <p class="text-muted">
        Controla tus ahorros y gastos de manera sencilla.
      </p>
    </div>

    <!-- Tarjetas principales -->
    <div class="row justify-content-center g-4">

      <!-- Ir a Finanzas -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Panel de Finanzas</h5>
            <p class="card-text">
              Registra tus movimientos y revisa tu saldo.
            </p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
              Entrar
            </a>
          </div>
        </div>
      </div>

      <!-- Categorías -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Categorías</h5>
            <p class="card-text">
              Administra las categorías de tus gastos.
            </p>
            <a href="{{ url_for('manejar_categorias') }}" class="btn btn-outline-secondary">
              Ver categorías
            </a>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
