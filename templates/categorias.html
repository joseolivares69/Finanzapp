<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Categor√≠as de gasto</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="mb-0">üè∑Ô∏è Categor√≠as de gasto</h1>
      <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
        ‚Üê Volver a Finanzas
      </a>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Agregar nueva categor√≠a</h5>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('manejar_categorias') }}">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombre" placeholder="Ej: Comida, Transporte, Renta..." required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Categor√≠as existentes</h5>
        {% if categorias %}
          <ul class="list-group">
            {% for c in categorias %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ c.nombre }}
                <a
                  href="{{ url_for('manejar_categorias', eliminar=c.id) }}"
                  class="btn btn-sm btn-outline-danger"
                  onclick="return confirm('¬øEliminar esta categor√≠a?');"
                >Eliminar</a>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-muted mb-0">No hay categor√≠as a√∫n.</p>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
